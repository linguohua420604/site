<html>
<head>
    <script type="text/javascript" src="./source/jquery.min.js"></script>
</head>
<body>
<select name="first" id="first" style="width: 200px;font-size:12px">

</select>
<select name="second" id="second" style="width: 200px;font-size:12px">

</select>
<button id="load">加载</button>
<iframe id="url" src="" height="100%" width="100%">

</iframe>
<script>
    function bindFirst(){
        $("#first").html("");
        $("#first").append("<option value='2ba9'>初级会计实务</option>");
        $("#first").append("<option value='2ba8'>经济法基础</option>");
        bindSecond("2ba9");
    };
    function bindSecond(id){
        $("#second").html("");
       if(id=="2ba9") {
           $.getJSON("https://linguohua420604.github.io/site/source/location/1516350329202_data.json", function (result) {
               $.each(result, function (i, field) {
                   $("#second").append("<option value='" + field["url"] + "'>" + field["name"] + "</option>");
               });
           });
       }else{
           $.getJSON("https://linguohua420604.github.io/site/source/location/1516351041206_data.json", function (result) {
               $.each(result, function (i, field) {
                   $("#second").append("<option value='" + field["url"] + "'>" + field["name"] + "</option>");
               });
           });
       }
    };
    $("#first").change(function(){
        var val = $(this).children('option:selected').val();
        if(val) {
            bindSecond(val);
        }
    });
    $("#load").on('click',function(){
        var url="https://linguohua420604.github.io/site/source/player.html?url="+ $('#second option:selected').val();
        document.frames[0].location.href =url;
    });
    bindFirst();
</script>
</body>
